<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Kat's Calculator</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="grid-container" id="gridContainer">
			<div class="grid-item display" id="displayItem"></div>
			<div class="grid-item clear" id="clearItem"></div>
			<div class="grid-item delete" id="deleteItem"></div>
			<div class="grid-item input" id="7"></div>
			<div class="grid-item input" id="8"></div>
			<div class="grid-item input" id="9"></div>
			<div class="grid-item operation" id="/"></div>
			<div class="grid-item input" id="4"></div>
			<div class="grid-item input" id="5"></div>
			<div class="grid-item input" id="6"></div>
			<div class="grid-item operation" id="*"></div>
			<div class="grid-item input" id="1"></div>
			<div class="grid-item input" id="2"></div>
			<div class="grid-item input" id="3"></div>
			<div class="grid-item operation" id="-"></div>
			<div class="grid-item input" id="0"></div>
			<div class="grid-item decimal" id="."></div>
			<div class="grid-item equals" id="="></div>
			<div class="grid-item operation" id="+"></div>
		</div>
		<script src="calculator.js"></script>
	</body>
</html>
